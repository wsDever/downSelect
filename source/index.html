<body>
    <div class="selectEl">
      <select style="display:none" name="" id="fields" multiple placeholder="请选择"> </select>
    </div>
  <script>
    var data = [
      {"selected":false,"name":"你好","id":"sel0"},
      {"selected":true,"name":"你好呀","id":"sel1"},

      {"selected":false,"name":"你还是一个确实不错的人呀哈哈","id":"sel13"}
      ];
    // var dataJson = JSON.parse(data);
    var dataJson = data ;
  	var select = [];
  	$.each(select,function(index,value){

  			if(value == obj.id){
  				obj.selected = true;
  			}
  		})
  	})
  	var dropdown = $('.selectEl').downSelect({
        data:  dataJson,
        limitCount: 2000,
        multipleMode: 'text',
        radioMode: true,
        choice: function(xxxx, event) {
          console.log(xxxx, this);
        },
    	  del : function(){
    		  // alert(1);
    	  }
      });
